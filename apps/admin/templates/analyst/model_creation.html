# /tenismatch/apps/admin/templates/analyst/model_creation.html 
{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Criar Novo Modelo</h1>

    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Base de Treinamento</label>
                    <select name="base_dataset" class="w-full border rounded-md p-2">
                        {% for dataset in datasets %}
                        <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Modelo</label>
                    <select name="model_type" class="w-full border rounded-md p-2">
                        <option value="collaborative">Collaborative Filtering</option>
                        <option value="content">Content-Based</option>
                        <option value="hybrid">Híbrido</option>
                    </select>
                </div>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Parâmetros do Modelo</label>
                <div class="space-y-4 bg-gray-50 p-4 rounded-md">
                    <div>
                        <label class="block text-sm text-gray-600">Número de Fatores</label>
                        <input type="number" name="n_factors" class="mt-1 w-full border rounded-md p-2" value="100">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600">Learning Rate</label>
                        <input type="number" name="learning_rate" class="mt-1 w-full border rounded-md p-2" value="0.001" step="0.001">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600">Regularização</label>
                        <input type="number" name="reg_param" class="mt-1 w-full border rounded-md p-2" value="0.01" step="0.01">
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-4">
                <button type="button" onclick="history.back()" class="px-4 py-2 border rounded-md">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Criar Modelo
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
