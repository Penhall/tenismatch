<!--# /tenismatch/apps/tenis_admin/templates/analyst/generate_data.html  -->
{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Gerar Dados Sintéticos</h1>
  
  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-database mr-1"></i>
      Configurações de Geração
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          {{ form.as_p }}
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-play mr-2"></i>
            Gerar Dados
          </button>
        </div>
      </form>
    </div>
  </div>
  
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
