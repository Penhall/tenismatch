# /tenismatch/apps/tenis_admin/templates/analyst/model_creation.html 
{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-8">Criar Novo Modelo</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dataset Base</label>
                    {{ form.dataset }}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Modelo</label>
                    {{ form.name }}
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Versão</label>
                    {{ form.version }}
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                    <select name="model_type" class="w-full border rounded-md p-2">
                        <option value="collaborative">Collaborative Filtering</option>
                        <option value="content">Content-Based</option>
                        <option value="hybrid">Híbrido</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
                {{ form.description }}
            </div>

            <div class="bg-gray-50 p-4 rounded-md">
                <h3 class="font-medium mb-4">Parâmetros do Modelo</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-600">Learning Rate</label>
                        <input type="number" name="learning_rate" value="0.001" step="0.001" 
                               class="mt-1 w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Regularização</label>
                        <input type="number" name="reg_param" value="0.01" step="0.01" 
                               class="mt-1 w-full border rounded-md p-2">
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'tenis_admin:analyst_dashboard' %}" 
                   class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-50">
                    Cancelar
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Criar Modelo
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
