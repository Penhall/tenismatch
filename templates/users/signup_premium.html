        {% csrf_token %}
        {{ form.as_p }}

                Criar Conta Premium
            </button>
            <a href="{% url 'tenis_admin:manager_dashboard' %}" class="w-1/2 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-sm">√Årea Reservada</a>
        </div>
    </form>
</div>
{% endblock %}
