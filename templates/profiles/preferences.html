<!-- /tenismatch/templates/profiles/preferences.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6">Preferências de Match</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Idade Mínima</label>
                {{ form.age_min }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Idade Máxima</label>
                {{ form.age_max }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Localização Preferida</label>
                {{ form.location_preference }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Marca Preferida</label>
                {{ form.preferred_brands }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Estilo Preferido</label>
                {{ form.preferred_styles }}
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Cor Preferida</label>
                {{ form.preferred_colors }}
            </div>
        </div>

        <div class="mt-8">
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                Salvar Preferências
            </button>
        </div>
    </form>
</div>
{% endblock %}
